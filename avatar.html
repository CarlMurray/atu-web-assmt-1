<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVATAR</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- SIDE BAR NAV -->
    <nav>
      <a href="https://www.avatarmovie.com/">
        <img
          class="nav-img"
          src="assets/media/Avatar_Nav.png"
          alt="Avatar movie image"
        />
      </a>
      <a href="https://toystory.disney.com/">
        <img
          class="nav-img"
          src="assets/media/ToyStory_Nav.png"
          alt="Toystory movie image"
        />
      </a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <img src="assets/media/MovieNights.jpg" alt="" />
        <div class="input-container">
          <span>Your favourite movie of all time:</span>
          <input type="text" name="" id="" />
        </div>
        <div class="movie-nights-headline">Movie Nights</div>
      </header>

      <!-- MAIN BODY CONTENT -->
      <div class="content-container">
        <div>
          <!-- MOVIE HEADER -->
          <h1>Avatar</h1>
          <div class="avatar-container">
            <img src="assets/media/Avatar.png" alt="" />
            <!-- MOVIE LIST -->
            <div class="list-container">
              <h2>Choose a movie from the list below:</h2>
                <label>
                    <input type="radio" name="group" /> Avatar 
                </label>
                <label>
                    <input type="radio" name="group" /> Toystory 
                </label>
                <label>
                    <input type="radio" name="group" /> Mission Impossible
                </label>
            </div>
          </div>

          <!-- VIDEO -->
          <video width="640" height="360" controls>
            <source src="assets/media/avatar_trailer.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <!-- FOOTER -->
      <footer>
        <a href="mailto:carl.j.murray@gmail.com">Contact Carl</a>
        <span>[]</span>
        <a href="https://www.avatarmovie.com/">Avatar</a>
        <span>[]</span>
        <a href="https://toystory.disney.com/">Toystory</a>
      </footer>
    </div>
  </body>
</html>
